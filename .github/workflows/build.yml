name: Build Zed (Debug)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: cargo-registry-

      - name: Cache Cargo build (Debug)
        uses: actions/cache@v3
        with:
          path: target/debug
          key: cargo-build-debug-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: cargo-build-debug-

      - name: cargo check -p agent
        run: cargo check -p agent

      - name: Upload debug binary
        uses: actions/upload-artifact@v4
        with:
          name: zed-debug-binary
          path: target/debug/zed
